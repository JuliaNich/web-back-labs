{% extends "base.html" %}
{% block lab %}Лабораторная работа №2{% endblock %}

{% block main %}
<h1>Список книг</h1>
<table>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>Жанр</th>
        <th>Страниц</th>
    </tr>
    {% for book in books %}
    <tr>
        <td>{{ book.title }}</td>
        <td>{{ book.author }}</td>
        <td>{{ book.genre }}</td>
        <td>{{ book.pages }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
