{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Редактирование статьи</h1>

    {% if error %}
        <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}

    <form action="/lab8/edit/{{ article.id }}" method="post">
        <div>
            <label>
                Заголовок: <input type="text" name="title" value="{{ article.title }}" style="width: 300px;">
            </label>
        </div>

        <div>
            <label>
                Текст статьи:<br>
                <textarea name="article_text" rows="10" cols="50">{{ article.article_text }}</textarea>
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_favorite" {% if article.is_favorite %}checked{% endif %}> Избранное
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="is_public" {% if article.is_public %}checked{% endif %}> Публичная статья
            </label>
        </div>

        <button type="submit">Сохранить изменения</button>
    </form>
{% endblock %}
