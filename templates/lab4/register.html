{% extends "base.html" %}

{% block lab %}Лабораторная работа 4 - Регистрация{% endblock %}

{% block main %}
    <h1>Регистрация</h1>
    
    <form method="post">
        <div>
            <label for="login">Логин:</label>
            <input type="text" id="login" name="login" value="{{ login }}" required>
        </div>
        
        <div>
            <label for="name">Имя и фамилия:</label>
            <input type="text" id="name" name="name" value="{{ name }}" required>
        </div>
        
        <div>
            <label for="gender">Пол:</label>
            <select id="gender" name="gender">
                <option value="male">Мужской</option>
                <option value="female">Женский</option>
                <option value="other">Другой</option>
            </select>
        </div>
        
        <div>
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div>
            <label for="password_confirm">Подтверждение пароля:</label>
            <input type="password" id="password_confirm" name="password_confirm" required>
        </div>
        
        {% if errors %}
            <div style="color: red; font-style: italic; margin: 10px 0;">
                {% for error in errors %}
                    <div>{{ error }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
        <div>
            <button type="submit">Зарегистрироваться</button>
            <button type="reset">Очистить</button>
        </div>
    </form>
    
    <div style="margin-top: 20px;">
        <a href="/lab4/login">Уже есть аккаунт? Войдите</a><br>
        <a href="/lab4">Вернуться к лабораторной работе 4</a>
    </div>
{% endblock %}
