{% extends "base.html" %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
<h1>Статьи</h1>

{% if articles %}
    {% for article in articles %}
        <div style="border: 1px solid #ccc; padding: 15px; margin-bottom: 15px;">
            <h2>{{ article['title'] }}</h2>
            <blockquote>{{ article['article_text'] }}</blockquote>
            <div>
                <a href="{{ url_for('lab5.edit_article', article_id=article['id']) }}">
                    <button>Редактировать</button>
                </a>
                <a href="{{ url_for('lab5.delete_article', article_id=article['id']) }}" 
                   onclick="return confirm('Вы уверены, что хотите удалить эту статью?')">
                    <button style="background-color: #ff4444; color: white;">Удалить</button>
                </a>
            </div>
        </div>
    {% endfor %}
{% else %}
    <p>У вас пока нет статей.</p>
{% endif %}

<div style="margin-top: 20px;">
    <a href="{{ url_for('lab5.create') }}">
        <button>Создать новую статью</button>
    </a>
    <a href="{{ url_for('lab5.logout') }}">
        <button style="background-color: #888; color: white;">Выйти</button>
    </a>
</div>

{% endblock %}
