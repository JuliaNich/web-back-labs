{% extends "base.html" %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';
        
        let totalCost = 0; 
        
        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerHTML = `
                Офис №${office.number}: 
                <strong>${office.tenant || 'свободен'}</strong>
                - <span style="color: green; font-weight: bold;">${office.price} руб./мес.</span>
            `;

            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number);};
                li.appendChild(bookingButton);
            }
            
            if (office.tenant) {
                const cancellationButton = document.createElement('button');
                cancellationButton.innerText = 'освободить';
                cancellationButton.onclick = function() {cancellation(office.number);};
                li.appendChild(cancellationButton);

                totalCost += office.price;
            }
            
            ul.appendChild(li);
        }

        const totalDiv = document.getElementById('total-cost');
        if (totalCost > 0) {
            totalDiv.innerHTML = `<h3>Общая стоимость вашей аренды: ${totalCost} руб./мес.</h3>`;
        } else {
            totalDiv.innerHTML = '<p>У вас нет арендованных офисов</p>';
        }
    });
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
            }
        } else {
            getOfficeList(); 
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random() * 1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            switch(data.error.code) {
                case 1: alert('Вы не авторизованы'); break;
                case 3: alert('Офис не арендован'); break;
                case 4: alert('Нельзя снять чужую аренду'); break;
            }
        } else {
            getOfficeList(); 
        }
    });
}

document.addEventListener('DOMContentLoaded', getOfficeList);
</script>
{% endblock %}

{% block main %}
<h1>Аренда офисов</h1>
<p>Стоимость аренды указана за месяц</p>
<ul id="office-list">

</ul>
<div id="total-cost">

</div>
{% endblock %}
