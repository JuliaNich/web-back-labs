{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<h1>Настройки внешнего вида</h1>

<form>
    <div>
        <label for="color">Цвет текста:</label>
        <input type="color" id="color" name="color" value="{{ color }}">
    </div>

    <div>
        <label for="bgcolor">Цвет фона:</label>
        <input type="color" id="bgcolor" name="bgcolor" value="{{ bgcolor }}">
    </div>

    <div>
        <label for="fontsize">Размер шрифта (px):</label>
        <input type="number" id="fontsize" name="fontsize" min="10" max="40" value="{{ fontsize }}">
    </div>

    <div>
        <label for="fontstyle">Стиль текста:</label>
        <select id="fontstyle" name="fontstyle">
            <option value="normal" {% if fontstyle == 'normal' %}selected{% endif %}>Обычный</option>
            <option value="bold" {% if fontstyle == 'bold' %}selected{% endif %}>Жирный</option>
            <option value="italic" {% if fontstyle == 'italic' %}selected{% endif %}>Курсив</option>
        </select>
    </div>

    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>

<p style="
    color: {{ color }};
    background-color: {{ bgcolor }};
    font-size: {{ fontsize }}px;
    font-style: {% if fontstyle == 'italic' %}italic{% else %}normal{% endif %};
    font-weight: {% if fontstyle == 'bold' %}bold{% else %}normal{% endif %};
">
    Пример текста с текущими настройками
</p>
{% endblock %}
