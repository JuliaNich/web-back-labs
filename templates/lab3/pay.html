{% extends "base.html" %}

{% block lab %}Лабораторная работа 3{% endblock %}

{% block main %}
<h1>Оплата заказа</h1>

<div>
    Сумма к оплате: <strong>{{ price }}</strong> рублей
</div>

<form action="/lab3/success">
    <input type="hidden" name="price" value="{{ price }}">

    <div>Номер банковской карты:</div>
    <label>
        <input type="text" name="card" pattern="\d{16}" placeholder="16 цифр">
    </label>

    <div>Имя держателя карты:</div>
    <label>
        <input type="text" name="name" placeholder="Например, IVAN IVANOV">
    </label>

    <div>CVV код:</div>
    <label>
        <input type="text" name="cvv" size="3" pattern="\d{3}" placeholder="123">
    </label>

    <div>
        <button type="submit">Оплатить</button>
        <a href="/lab3/order">Отменить</a>
    </div>
</form>
{% endblock %}
